<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-center p-24 mt-64 bg-slate-200 rounded-lg mx-auto w-1/2 ">
        <h1 class="text-3xl font-semibold">Total Price:<span id="price" class="text-red-600 text-4xl font-bold">1000</span></h1>
        <input id="input" type="text" class="mt-4 border-2 border-red-400 px-4 font-bold text-xl bg-slate-200 h-10 rounded"> <br>
        <button id="submit" class="bg-red-400 rounded text-xl text-white font-bold px-8 py-2 mb-4 mt-4">Apply</button>
        <h1 class="text-xl font-semibold" >Total Price After Discount Price: <span class="font-bold text-green-500 text-3xl" id="total"></span><span class="font-bold text-green-500 text-3xl">$</span></h1>
        <h1 class="font-bold mt-4 text-xl">Coupon: Discount10% , Discount20% , Discount05% , Discount100%</h1>
    </section>
 
    

    <script src="discount.js"></script>
</body>
</html>
